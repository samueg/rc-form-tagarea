 <head>
  <title> New Document </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">

  <meta name="Description" content="">
  <link rel="stylesheet" type="text/css" href="refresh.css"/>
  <link rel="stylesheet" type="text/css" href="elements.css"/>
  <script type="text/javascript" src="RCLibX.min.js"></script>
  <script type="text/javascript" src="lang.js"></script>
  <script type="text/javascript" src="TagArea.js"></script>
  <script type="text/javascript">
  window.addEvent('domready', function() {
  	var win = new RC.Window({
  		title: 'TagArea Runner',
  		// html: 'Hello World!'.substring(0, 4),
      items: [{
        xtype: 'form',
        id: 'form',
        items: [{
          xtype: 'tagarea',
          name: 'tagArea',
          viewConfig: {
              width: 374
          },
          tags: [{
            text: 'Hello, TagArea!',
            value: 'HELLO_TAGAREA',
            actions: [{
              name: 'ringOut',
              html: 'R',
              title: 'RingOut',
              handler: function() {
                alert('ringOut');
              }
            }]
          }, {
            text: 'I love Hackathon!',
            value: 'Cool'
          }],
          blurAction: 3
        }, {
          xtype: 'fieldgroup',
          items: [{
            xtype: 'textfield',
            name: 'tagText',
            width: 200
          }, {
            xtype: 'button',
            text: 'Create Tag',
            handler: function() {
               var self = this,
                   form = RC.ComponentMgr.get('form'),
                   tagArea = form.getItem('tagArea'),
                   tagText = form.getItem('tagText').getValue()
                   ;

                tagArea.createTag(tagText, tagText, true);
            }
          }]
        }, {
          xtype: 'button',
          text: 'Supress enterPressedToCreateTag',
          handler: function() {
               var self = this,
                   form = RC.ComponentMgr.get('form'),
                   tagArea = form.getItem('tagArea')
                   ;

                tagArea.suppressEnterPressedToCreateTag(); 
          }
        }, {
          xtype: 'button',
          text: 'Enable enterPressedToCreateTag',
          handler: function() {
               var self = this,
                   form = RC.ComponentMgr.get('form'),
                   tagArea = form.getItem('tagArea')
                   ;

                tagArea.enableEnterPressedToCreateTag();
          }
        }, {
          xtype: 'button',
          text: 'Get value',
          handler: function() {
               var self = this,
                   form = RC.ComponentMgr.get('form'),
                   tagArea = form.getItem('tagArea'),
                   tagTextField = form.getItem('tagText')
                   ;

                tagTextField.setValue(tagArea.getValue().join(', '));
          }
        }]
      }]
  	});
  	win.show();
  });
  </script>
 </head>
